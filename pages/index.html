<div id="add-word-set-modal" class="modal hide" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add word set</h5>
                <button data-close type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span data-close aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form data-post id="add-word-set-form" action="#">
                    <div class="form-group">
                        <label for="word-set-name">Enter word set name: </label>
                        <input required id="word-set-name" name="name" class="form-control" type="text"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="save-wordset-name-button" type="submit" form="add-word-set-form" class="btn btn-primary">Save</button>
                <button data-close type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
