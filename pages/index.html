<div class="row">
    <div class="col-12">
        <div class="row title-and-add-button">
            <div class="col-9">
                <h1>Word sets</h1>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-primary shadow add-word-set btn-lg">Add word set</button>
            </div>
        </div>

        <div class="table-div mb-5">
            <table class="table table-striped table-hover mb-0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Number<br>of words</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="word-sets-table-content">
                    <tr>
                        <th scope="row">1</th>
                        <td>English 1</td>
                        <td>15</td>
                        <td><a class="btn btn-secondary small-button shadow-sm" href="word-sets/1/training" onclick="route()" role="button">Training</a></td>
                        <td>
                            <a href="#">
                                <img src="/images/trash-can-solid.svg" alt="Delete"/>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>English 2. Body parts</td>
                        <td>20</td>
                        <td><a class="btn btn-secondary small-button shadow-sm" href="word-sets/1/training" onclick="route()" role="button">Training</a></td>
                        <td>
                            <a href="#" id="delete-word-set-${item.id}"><img src="images/trash-can-solid.svg"
                                    alt="Delete" /></a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>English 3. Reading and pronun—Åiation</td>
                        <td>20</td>
                        <td><a class="btn btn-secondary small-button shadow-sm" href="word-sets/1/training" onclick="route()" role="button">Training</a></td>
                        <td>
                            <a href="#" id="delete-word-set-${item.id}"><img src="images/trash-can-solid.svg"
                                    alt="Delete" /></a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>English 4. Developing</td>
                        <td>25</td>
                        <td><a class="btn btn-secondary small-button shadow-sm" href="word-sets/1/training" onclick="route()" role="button">Training</a></td>
                        <td>
                            <a href="#" id="delete-word-set-${item.id}"><img src="images/trash-can-solid.svg"
                                    alt="Delete" /></a>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>English 5. Strike</td>
                        <td>20</td>
                        <td><a class="btn btn-secondary small-button shadow-sm" href="word-sets/1/training" onclick="route()" role="button">Training</a></td>
                        <td>
                            <a href="#" id="delete-word-set-${item.id}"><img src="images/trash-can-solid.svg"
                                    alt="Delete" /></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="add-word-set-modal" class="modal hide">
    <div class="modal__dialog">
        <div class="modal__content">
            <form data-post id="add-word-set-form" action="#">
                <div data-close class="modal-close">&times;</div>
                <h3>Add/edit word set</h3>
                <div class="modal-form-element">
                    <label for="modal__name">Enter word set name: </label>
                    <input required id="modal__name" name="name" type="text" />
                </div>
                <div class="modal-form-element">
                    <button id="save-button">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
