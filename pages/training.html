<div id="add-word-modal" class="modal hide" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add/edit word</h5>
                <button data-close type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span data-close aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form data-post id="add-word-form" action="#">
                    <div class="form-group">
                        <label for="word-name-input">Word: </label>
                        <input required id="word-name-input" name="name" class="form-control" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="word-translation-input">Translation: </label>
                        <input required id="word-translation-input" name="translation" class="form-control"
                               type="text"/>
                    </div>
                    <hr>
                    <div id="word-examples" class="modal-form-element">
                        <div>Examples:</div>
                        <div id="word-examples-inputs-wrapper">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control word-example-input" placeholder="Example 1" name="example1"
                                       aria-label="Example 1" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button id="delete-example-1" class="btn btn-outline-secondary" type="button">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="add-example" type="button" class="btn btn-secondary">Add example</button>
                    <!--                    <div class="modal-form-element">-->
                    <!--                        <a id="add-example1" href="#">Add example</a>-->
                    <!--                    </div>-->
                    <hr>
                    <div class="form-group">
                        <label for="word-comment-input">Comment: </label>
                        <input id="word-comment-input" name="comment" class="form-control" type="text"/>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button id="save-word-button" type="submit" form="add-word-form" class="btn btn-primary">Save</button>
                <button data-close type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
